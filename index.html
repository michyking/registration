			 </div>
		</nav>
	</header>
	<section>
		<div class="container">
			<div class="forms">
				<div class="form register">
					<span class="title">Registration Form</span>
					<form action="#">
						<div class="input-field">
							<input type="text" placeholder="Create a usernsme" required>
							<i class="uil uil-user icon"></i>
						</div>
						<div class="input-field">
							<input type="email" placeholder="Your email address" required>
							<i class="uil uil-envelope-minus icon"></i>
						</div>
						<div class="input-field">
							<input type="password" class="password" placeholder="Create a password" required>
							<i class="uil uil-eye-slash showHidePw"></i>
						</div>
						<div class="input-field">
							<input type="password" class="password" placeholder="Confirm your password" required>
							<i class="uil uil-eye-slash showHidePw"></i>
						</div>
						<div class="input-field">
							<input type="number" placeholder="Telephone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
							<i class="uil uil-phone"></i>
						</div>
						<div class="michael">
							<label>Gender:</label>
							<p></p>
							<input type="radio" name= "gender" required> Male
						</div>
						<div class="michael">
							<input type="radio" name= "gender" required> Female
						</div>
						<div class="checkbox-text">
							<div class="checkbox-content">
								<input type="checkbox" id="logCheck">
								<label for="logCheck" id="shit" >Remember me</label>
							</div>
							<a href="#" class="text">Forgot Password</a>
						</div>
						<div class="input-field button">
							<input type="button" value="submit">
						</div>
					</form>
					<div class="login-signup">
						<span id="shit" class="text">Already have an account?
							<a href="login.html" class="text login-text">Login</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</section>
