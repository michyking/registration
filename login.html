<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SH Login</title>
</head>
<body>
	<header>
		<nav class="navbar">
			 <a href="#" class="nav-name">SH GROUP 301</a>
			 <ul class="nav-menu">
			 	<li class="nav-item">
			 		<a href="login.html" class="nav-link">Login</a>
			 	</li>
			 	<li class="nav-item">
			 		<a href="index.html" class="nav-link">Sign Up</a>
			 	</li>
			 	<li class="nav-item">
			 		<a href="#" class="nav-link">Contact Us</a>
			 	</li>
			 </ul>
			 <div class="hamburger">
			 	<span class="bar"></span>
			 	<span class="bar"></span>
			 	<span class="bar"></span>
			 </div>
		</nav>
	</header>
	<section>
		<div class="container">
			<div class="forms">
				<div class="form register">
					<span class="title">Login</span>
					<form action="#">
						<div class="input-field">
							<input type="text" placeholder="Enter your usernsme" required>
							<i class="uil uil-user icon"></i>
						</div>
						<div class="input-field">
							<input type="password" id="eye" placeholder="Enter your password" required>
							<i class="uil uil-eye-slash showHidePw"></i>
						</div>
						<div class="checkbox-text">
							<div class="checkbox-content">
								<input type="checkbox" id="logCheck">
								<label for="logCheck" id="shit" >Remember me</label>
							</div>
							<a href="#" class="text">Forgot Password</a>
						</div>
						<div class="input-field button">
							<input type="button" value="login">
						</div>
					</form>
					<div class="login-signup">
						<span id="shit" class="text">Not a member?
							<a href="index.html" class="text login-text">Sign up now</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="obinna">Copyright@2022 | Group 301 Second Project</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
